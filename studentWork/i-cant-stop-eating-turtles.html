<!DOCTYPE html>
<html>
  <head>
    <title>CSS Positioning</title>
    <link rel="stylesheet" href="i-cant-stop-eating-turtles.css">
  </head>
  <body>
    <div class="first-div">How is your day going?</div>
    <div class="second-div">
      <div class="inner-div">I can't stop eating turtles?</div>
      <div class="inmost-div">
        the shell is crunchy
      </div>
    </div>
  </body>
</html>
